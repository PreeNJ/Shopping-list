<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Shopping List</h1>
  
  <div class="input-container">
    <input type="text" id="item-input" placeholder="Enter an item" />
    <input type="number" step="0.01" id="price-input" placeholder="Enter price" />
    <button id="add-button">Add</button>
    <button id="clear-button">Clear List</button>
  </div>

  <ul id="shopping-list">
  </ul>

  <script src="script.js"></script>
</body>
</html>
